<body>
    <!-- Sidebar / Nav -->
    <nav class="sidebar">
        <div class="sidebar-inner">
            <button class="btn-close-sidebar" aria-label="Fechar menu">&times;</button>
            <ul>
                <li><span>01</span> <a href="index.html">Incidentes</a></li>
                <li><span>02</span> <a href="/pages/mapa.html">Mapa</a></li>
                <li><span>03</span> <a href="/pages/perfil.html">Perfil</a></li>
                <li><span>04</span> <a href="/pages/registros.html">Meus Registros</a></li>
                <li><span>05</span> <a href="/pages/contato.html">Contato</a></li>
                <li><span>06</span> <a href="/pages/perguntas.html">Perguntas</a></li>
                <li><span>07</span> <a href="/pages/desenvolvedores.html">Desenvolvedores</a></li>
            </ul>
        </div>
    </nav>

    <div class="overlay"></div>

    <!-- Header -->
    <header class="header">
        <button class="icon-btn menu-btn btn-menu" aria-label="Abrir menu">
            <img src="/images/menu.png" alt="Abrir menu" class="menu-icon" />
        </button>
        <a href="/" class="site-title">
            <img src="/images/GeoRisco_logo_principal.png" alt="GeoRisco" class="logo-img" />
        </a>
        <div class="profile-container">
            <button class="profile-btn btn-profile" aria-label="Perfil">
                <img src="/images/icone-user.png" alt="Usu√°rio" />
            </button>
            <ul class="dropdown profile-dropdown">
                <li><a href="inicio.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <!-- Bot√µes de a√ß√£o (desktop) -->
        <div class="action-buttons">
            <button id="btn-fazer" class="btn-action">üìù Registrar Incidente</button>
            <button id="btn-minhas" class="btn-action">üìÑ Meus Incidentes</button>
        </div>

        <!-- Localiza√ß√£o do usu√°rio -->
        <div class="location-banner">
            Localiza√ß√£o: S√£o Paulo, SP
        </div>

        <!-- Busca por bairro (autocomplete) -->
        <div class="search-container">
            <input type="text" id="search-bairro" placeholder="Pesquisar regi√£o" list="bairros-list"
                autocomplete="off" />
            <datalist id="bairros-list"></datalist>
            <button id="btn-open-filter" class="icon-btn filter-btn" aria-label="Filtrar">
                <img src="images/filtro.png" alt="Filtro" class="filter-icon" />
            </button>
        </div>

        <!-- Modal de Filtro Avan√ßado -->
        <div id="filter-modal" class="modal">
            <div class="modal-content filter-content">
                <button id="filter-close" class="modal-close">‚úï</button>
                <h3>Filtro avan√ßado</h3>
                <form id="filter-form">
                    <label>Estado</label>
                    <select id="filter-estado" required>
                        <option value="" disabled selected>Selecione o estado</option>
                        <option>SP</option>
                    </select>
                    <label>Cidade</label>
                    <select id="filter-cidade" required>
                        <option value="" disabled selected>Selecione a cidade</option>
                        <option>S√£o Paulo</option>
                    </select>
                    <label>Bairro</label>
                    <select id="filter-bairro" required>
                        <option value="" disabled selected>Selecione o bairro</option>
                    </select>
                    <button type="submit" class="btn-action">Aplicar filtro</button>
                </form>
                <button type="button" id="btn-clear-filter" class="btn-action">Limpar Filtro</button>
            </div>
        </div>

        <!-- Container onde os incidentes ser√£o renderizados -->
        <div id="incidentes-container"></div>

        <!-- Bot√£o flutuante ‚Äú+‚Äù (sempre vis√≠vel, desktop e mobile) -->
        <button id="btn-add-mobile" class="btn-floating">+</button>

        <!-- √önico Modal para registrar incidente (upload de at√© 4 imagens) -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <button id="modal-close" class="modal-close">‚úï</button>
                <h3>Registrar Incidente</h3>
                <form id="form-incidente-modal">
                    <input type="text" name="titulo" placeholder="T√≠tulo do Incidente" required />
                    <textarea name="descricao" placeholder="Descri√ß√£o" required></textarea>

                    <!-- Upload m√∫ltiplo (at√© 4 imagens) -->
                    <label class="file-upload-label">
                        Escolher at√© 4 imagens
                        <input type="file" id="file-input" accept="image/*" name="imagens" multiple
                            data-max-files="4" />
                    </label>
                    <div id="preview-container"></div>

                    <select name="bairro" required>
                        <option value="" disabled selected>Selecione o bairro</option>
                        <option value="Moema">Moema</option>
                        <option value="S√©">S√©</option>
                        <option value="Vila Madalena">Vila Madalena</option>
                        <option value="Itaim Bibi">Itaim Bibi</option>
                    </select>

                    <button type="submit" class="btn-action">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Modal ‚ÄúLightbox‚Äù para exibir imagem em tela cheia -->
        <div id="img-modal" class="img-modal">
            <span id="img-modal-close" class="img-modal-close">&times;</span>
            <img id="img-modal-content" class="img-modal-content" src="" alt="Visualiza√ß√£o de Imagem" />
        </div>

        <!-- NOVO: Modal para visualizar post + coment√°rios (igual Twitter) -->
        <div id="post-modal" class="modal">
            <div class="post-modal-content">
                <button id="post-modal-close" class="modal-close">‚úï</button>
                <div id="post-details"><!-- conte√∫do carregado via JS --></div>
                <div id="post-comments" class="comments-list"><!-- coment√°rios scroll√°veis aqui --></div>
                <form id="post-comment-form">
                    <input type="text" id="post-comment-input" placeholder="Escreva um coment√°rio" required />
                    <button type="submit" class="btn-action">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/scripts/script-principal.js"></script>
