<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>GeoRisco</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Sidebar / Nav -->
    <nav id="sidebar">
        <button id="btn-close" class="btn-close-sidebar">✕</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="notificacoes.html">Notificações</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="devs.html">Desenvolvedores</a></li>
        </ul>
    </nav>
    <div id="overlay"></div>

    <!-- Header -->
    <header>
        <button id="btn-menu" class="icon-btn">☰</button>
        <h1 class="site-title">GeoRisco</h1>
        <div class="profile-container">
            <button id="btn-profile" class="icon-btn">👤</button>
            <ul id="profile-dropdown" class="dropdown">
                <li><a href="inicio.html">Login</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="action-buttons">
            <button id="btn-fazer" class="btn-action">📝 Registrar Incidente</button>
            <button id="btn-minhas" class="btn-action">📄 Meus Incidentes</button>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <button id="modal-close" class="modal-close">✕</button>
                <form id="form-incidente-modal">
                    <input type="text" id="titulo" placeholder="Título do incidente" required />
                    <textarea id="descricao" placeholder="Descrição detalhada" required></textarea>
                    <input type="url" id="fotoURL" placeholder="URL da imagem (opcional)" />
                    <button type="submit">Registrar Incidente</button>
                </form>
            </div>
        </div>
        <!-- Incident Cards -->
        <div id="incidentes-container"></div>
    </main>

    <script src="/script.js"></script>

</body>

</html>
